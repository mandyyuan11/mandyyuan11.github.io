<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Becoming — Ask the Void</title>
</head>
<body>
  <section class="intro">
    <h2>Becoming</h2>
    <p>I’ve been in love with all things transparent.</p>
    <p>Light flitting through blinds, settling water, ordinary glass panels.</p>
  </section>

  <!-- ✨ Terminal Section (Letters to the Void) -->
  <section id="terminal">
    <h2>Ask the void</h2>

    <!-- Terminal window wraps prompt and output -->
    <div class="terminal-window" role="region" aria-label="Letters to the void">
      <!-- Prompt at the top -->
      <div class="prompt-line">
        <span class="prompt-symbol">$</span>
        <input
          id="terminal-input"
          type="text"
          placeholder="Type your question or /help for commands..."
          autocomplete="off"
        />
      </div>

      <!-- Terminal output below -->
      <div class="output" id="terminal-output" aria-live="polite"></div>
    </div>
  </section>
</body>
</html>
